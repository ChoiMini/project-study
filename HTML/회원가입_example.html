<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 양식</title>
</head>
<body>
    <h1>회원가입양식</h1>
    <hr>
<form action="./" method="get">
    <fieldset>
        <legend>필수입력</legend>
        <ul>
            <li>
<label for="ueserId">
    <input type="text" id="ueserId" name="" placeholder="아이디" />
</label>
            </li>
            <li>
                <label for="ueserPw">
                <input type="password" id="ueserPw" placeholder="비밀번호" /></label>
            </li>
            <li>
                <label for="bisexuality">성별</label>
                <input type="radio" name="sex" /><label for="man">남자</label>
                <input type="radio" name="sex" /><label for="woman">여성</label>
                <input type="radio" name="sex" /><label for="bisexuality">양성</label>
            </li>
            <li>
                <label for="a1">결혼여부</label>
                <input type="checkbox" id="a1" /><label for="a1">미혼</label>
                <input type="checkbox" id="a2" /><label for="a2">기혼</label>
                <input type="checkbox" id="a3" /><label for="a3">이혼</label>
                <input type="checkbox" id="a4" /><label for="a4">재혼</label>
                <input type="checkbox" id="a5" /><label for="a5">독신</label>
</li>
<li>
    <label for="photoUpload">사진업로드</label>
    <input type="file" id="photoUpload" />
</li>
        </ul>

        <input type="button" value="취소" />
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
    </fieldset>
</form>

</body>
