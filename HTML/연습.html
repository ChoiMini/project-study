<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입양식</h1>
<form action="./" method="get">
<fieldset>
    <legend>필수입력</legend>
        <ul>

<li>
    <label for="ueserId">아이디</label>
    <input type="text" name="" id="ueserId"  />
        </li>
    <li>
        <label for="ueserPw">비밀번호</label>
<input type="password" name="" id="ueserPw" />
    </li>
    <li>
        <label for="bisexuailty">성별</label>
        <input type="radio" name="sex" id="man" /><label for="man">남자</label>
        <input type="radio" name="sex" id="woman" /><label for="woman">여자</label>
        <input type="radio" name="sex" id="bisexuailty" /><label for="bisexuailty">양성</label>
    </li>
    <li>
<label for="al">결혼여부</label>
<input type="checkbox" id="al" name="" /><label for="al">미혼</label>
<input type="checkbox" id="a2" name="" /><label for="a2">기혼</label>
<input type="checkbox" id="a3" name="" /><label for="a3">이혼</label>
<input type="checkbox" id="a4" name="" /><label for="a4">독신</label>
    </li>
    <li>
        <label for="photoUpload">사진업로드</label>
        <input type="file" id="photoUpload" />
    </li>
</ul>
<input type="button" value="취소" />
<input type="submit" value="전송" />
<input type="reset" value="초기화" />
</fieldset>
    </form>
</body>
</html>
