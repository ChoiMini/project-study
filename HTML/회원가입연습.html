<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<fieldset>
<legend></legend>
    <table border="1" width="100%" summary="세부설명">
        <form action="./" method="get">
        <caption><h1>회원가입</h1></caption>

        <colgroup>
            <col width="100" />
            <col />
            <col width="100" />
            <col />
        </colgroup>
        <thead>
            <tr>
                <th>
                        <label for="ueserId">아이디</label>
                </th>
                <td>
                        <input type="text" id="ueserId" name="" placeholder="아이디" />
                </td>
                <th>
                        <label for="ueserPw">비밀번호</label>
                </th>
                <td>
                        <input type="password" id="ueserPw" name="" placeholder="비밀번호" />
                </td>
            </tr>
    </thead>
    <tfoot>

    </tfoot>
    <tbody>

                    <tr>
                    <th>
                        <label for="al">결혼여부</label>
                    </th>
                         <td rowspan="">
                             <input type="checkbox" id="al" /><label for="al">미혼</label>


                         <input type="checkbox" id="a2" /><label for="a2">기혼</label>


                         <input type="checkbox" id="a3" /><label for="a3">예정</label>


                         <input type="checkbox" id="a4" /><label for="a4">독신</label>


                         <input type="checkbox" id="a5" /><label for="a5">재혼</label>
                     </td>
                         <th>
                             <label>사진업로드</label>
                         </th>
                         <td>
                             <label><input type="file" id="photoUpload" />
                         </td>
        </tr>
        <tr>
            <th>
                <label for="bisexuality">성별</label>
            </th>
            <td colspan="3">
<center>
                  <input type="radio" name="sex" /><label for="man">남자</label>
                  <input type="radio" name="sex" /><label for="woman">여자</label>
                  <input type="radio" name="sex" /><label for="bisexuality">양성</label>
</center>
            </td>

        </tr>
    </tbody>
</form>
    </table>
    <br>
<center>
    <input type="button" value="취소" />
    <input type="submit" value="전송" />
    <input type="reset" value="초기화" />
</center>
<br>
</fieldset>

</body>
</html>
